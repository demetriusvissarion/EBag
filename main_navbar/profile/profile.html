<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="profile.css" />
    <!--Viewport meta tag mobile optimization-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="auth__container">
      <form class="auth">
        <span class="auth__heading">Sign up</span>
        <div class="auth__input-pair">
          <div>
            <label>Enter your first name</label>
            <input
              type="text"
              name="firstname"
              required
            />
          </div>
          <div>
            <label>Enter your last name</label>
            <input
              type="text"
              name="lastname"
              required
            />
          </div>
        </div>
        <label>Enter your email</label>
        <input
          type="text"
          name="email"
          required
        />
        <label>Phone</label>
        <input
          type="text"
          name="phone"
          value="+40"
          required
        />
        <div class="auth__input-pair">
          <div>
            <label>Password</label>
            <input
              type="text"
              name="pw"
              required
            />
          </div>
          <div>
            <label>Re-type password</label>
            <input
              type="text"
              name="rtpw"
              required
            />
          </div>
        </div>
        <button class="auth__btn--continue" type="submit">Continue</button>
      </form>
      <div class="auth__separator">
        <hr>
        <span>or</span>
        <hr>
      </div>
      <button class="auth__btn--switch-state">Sign in</button>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
